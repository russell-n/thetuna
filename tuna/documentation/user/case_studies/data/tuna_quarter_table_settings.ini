[TUNA]
annealer = Annealing

[MODULES]
xytable.tableplugin

[DEFAULT]
config_glob = *.ini
repetitions = 1000
subfolder = annealing_t0_10000_scale_2_quarter_table

[Annealing]
plugin = SimulatedAnnealing
components = fake_table, table_data
observers = fake_table
start_temperature = 10000
stop_temperature = 0.01
alpha_temperature = 0.99
number_type = integer

tweak_type=GaussianConvolution
location = 0
scale = 2

# the bounds have to match the table data
lower_bound = 0
upper_bound = 30

time_limit = 10 seconds
ideal_value = 72.7

[table_data]
component = XYData
filename= datasources/data_step50.csv

[fake_table]
component = FakeTable
port = alexandria
speed = 666
initial_sleep = 1

